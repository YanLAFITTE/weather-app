<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Weather App</title>
      <link rel="stylesheet" href="css/normalize.css" />
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <div class="wrapper">
         <header class="header">
            <h1 class="city">Bayonne</h1>
         </header>
         <main class="main">
            <section class="section1">
               <div class="icon-desc">
                  <img class="section1-icon" src="/icons/sun.svg" />
                  <div class="section1-desc">Temps clair</div>
               </div>
               <div class="temperature">
                  <div class="temperature-left">25°c</div>
                  <div class="temperature-right">
                     <div class="temperature-day">28°</div>
                     <div class="temperature-spacer"></div>
                     <div class="temperature-night">18°</div>
                  </div>
               </div>
            </section>
            <section class="section2">
               <div class="humidity">humidité: 50 %</div>
               <div class="wind">vent: 15 km/h</div>
            </section>
         </main>
      </div>
      <footer>
         <a
            href="https://github.com/YanLAFITTE/weather-app"
            rel="noopener noreferrer"
            target="_blank"
            >Made by Yan Lafitte.</a
         >
      </footer>
      <script src="./js/meteo.js" type="module"></script>
   </body>
</html>
